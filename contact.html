    <!-- writing forms code -->
    <div class="f-container">
        <div class="contact-box">
            <!-- add dive for be left and right map -->
            <div class="left">
                <!-- add map from google maps -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2803.944456590022!2d-75.75750062318893!3d45.34993347107238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20-%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1709698440475!5m2!1sen!2sca" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- add dive for contact form in left -->
            <div class="right">
                <form>
                    <h2>Contact Us</h2>
                    <input type="text" class="field" name="name" placeholder="Enter Your Name" required>

                    <input type="email" class="field" name="email" placeholder="Enter Your Email" required>

                    <input type="text" class="field" name="phone" placeholder="Enter Your Phone" required>

                    <textarea placeholder="Message" class="field" name="message" required>Write Your Message</textarea>

                    <!-- add btn class  -->
                    <button class="call-btn" type="submit">SEND</button>
                </form>
            </div>          
        </div>
    </div>

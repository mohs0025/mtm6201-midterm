            <p>Your Name:</p>
            <label for="name"></label>

            <p class="large-font">would you like to visit the starfish?</p>
            
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="visitstarfish">
            <label for="no">No</label>
            <input type="radio" id="no" name="visitstarfish">
            <label for="maybe">Maybe</label>
            <input type="radio" id="maybe" name="visitstarfish">

            <div>

        </form>
